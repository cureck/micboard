    <title>micboard</title>

  </head>
  <body>
    <div class="container-fluid fullHeight">

      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content modal-dialog-centered">

              <a id="largelink" href=""></a>

            <canvas id="qrcode"></canvas>
          </div>
        </div>
      </div>



      <div id="micboard" class="row above-mid bg-std elinfo11">

      </div>

      <div class="above-mid server-error">
        <h1>Connection Error!</h1>
        <p>Could not connect to the micboard server. Please refresh the page.</p>
      </div>
      <div class="above-mid settings">
        <div class="card card-body bg-light">
          <h3>Micboard Settings</h3>
        </div>
        <div id='editor_holder' class='medium-12 columns'></div>
        <div style="height: 50px;"></div>
        <div class='medium-12 columns'>
          <div class="card card-body bg-light">
            <form>
              <div class="form-row">
                <div class="col">
                  <button id="download" type="button" class="btn btn-info">Backup Configuration</button>
                  <button id="upload" type="button" class="btn btn-danger" disabled>Upload Configuration</button>
                </div>
                <div class="col">
                  <button id="submit" type="submit" class="btn btn-success">Save</button>
                </div>
              </div>
            </form>


          </div>
        </div>
        <div style="height: 50px;"></div>
      </div>

    </div>
    <template id="column-template">
      <div class="col-sm">
        <div class="mic_name">
          <p class="mic_id"></p>
          <p class="name"></p>
        </div>
        <div class="electrode"></div>

        <div class="info-drawer">
          <div class="battery-bars">
            <div class="battery-bar battery-bar-1"></div>
            <div class="battery-bar battery-bar-2"></div>
            <div class="battery-bar battery-bar-3"></div>
            <div class="battery-bar battery-bar-4"></div>
            <div class="battery-bar battery-bar-5"></div>
          </div>
          <div class="chartzone">
            <!-- <canvas class="audio-graph chartzone"></canvas> -->
            <p class="offset chartzone"></p>
            <canvas class="slotgraph chartzone"></canvas>
            <p class="frequency chartzone"></p>
          </div>

          <div class="errorzone">
            <p class="errortype">RX COM Error</p>
            <p class="ip"></p>
            <p class="rxinfo"></p>
          </div>
          <div class="diversity">
            <div class="diversity-bar"></div>
            <div class="diversity-bar"></div>
          </div>
        </div>
      </div>
    </template>

    <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
